<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" height="512" width="512">
	<!--
    	M centerX (centerY-outerRadius)
        A outerRadius outerRadius 0 1 0 centerX (centerY+outerRadius)
        A outerRadius outerRadius 0 1 0 centerX (centerY-outerRadius)
        Z
        M centerX (centerY-innerRadius)
        A innerRadius innerRadius 0 1 1 centerX (centerY+innerRadius)
        A innerRadius innerRadius 0 1 1 centerX (centerY-innerRadius)
        Z
    -->
   <path d="
   		M 50 0 
        A 40 40 0 1 0 50 100 
        A 40 40 0 1 0 50 0 
        Z 
        
        M 50 20 
        A 20 20 0 1 1 50 80 
        A 20 20 0 1 1 50 20 
        Z
   " />
